<html>
    <meta charset="UTF-8"> 
    <head>
        <title>Django App</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>
        <h1><b>Django App</b></h1>
        <div id="main_content">
            {% static 'images' as base_url %}
            <form action="/logout/" method="GET">
                <p id="ver_msg">Welcome back to DJango App, {{ username }}!</p>
                <img id="main_image" src="{{base_url}}/{{img}}" alt="Django">
                <input type="submit" value="Logout" name="logout" style="margin-top: 5%;">
            </form>
        </div>
    </body>
</html>
